# yaml-language-server: $schema=https://raw.githubusercontent.com/dimasma0305/ctfify/refs/heads/master/function/template/templates/others/ctf-template/.gzctf/challenge.schema.yaml

name: "safety-notes"
author: "nyxmare"
description: |
  Safety Notes, your notes is safe with us.

  - Bot will be at `/visit`
  - Please solve it locally first


type: "DynamicContainer"
value: 1000

provide: "./dist"

container:
  flagTemplate: "CBC{safety_notes_is_not_safe_at_all_[TEAM_HASH]}"
  containerImage: "{{.slug}}:latest"
  memoryLimit: 512
  cpuCount: 3
  storageLimit: 512
  containerExposePort: 80
  enableTrafficCapture: false

scripts:
  start: cd src && docker build -t {{.slug}} .
