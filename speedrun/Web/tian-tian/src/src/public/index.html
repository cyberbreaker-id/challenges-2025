<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Auth Forms -->
        <div id="auth-container">
            <div class="auth-form" id="login-form">
                <h2>Login</h2>
                <form id="login">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>

            <div class="auth-form" id="register-form" style="display: none;">
                <h2>Register</h2>
                <form id="register">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>

        <!-- Notes App -->
        <div id="app-container" style="display: none;">
            <header>
                <h1>My Notes</h1>
                <div class="header-actions">
                    <span id="user-info"></span>
                    <button id="logout">Logout</button>
                </div>
            </header>

            <div class="note-form">
                <h3 id="form-title">Add New Note</h3>
                <form id="note-form">
                    <input type="text" id="note-title" placeholder="Note Title" required>
                    <textarea id="note-content" placeholder="Note Content" required></textarea>
                    <div class="form-actions">
                        <button type="submit" id="save-btn">Save Note</button>
                        <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="notes-list">
                <h3>Your Notes</h3>
                <div id="notes-container">
                    <!-- Notes will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div id="loading" style="display: none;">Loading...</div>
    <div id="error-message" class="error" style="display: none;"></div>

    <script src="app.js"></script>
</body>
</html>
