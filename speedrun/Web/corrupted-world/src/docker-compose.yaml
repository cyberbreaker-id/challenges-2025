version: '3'

services:
  proxy:
    image: php:8.2-apache
    restart: always
    volumes:
      - ./src:/var/www/html
      - ./proxy.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    command: bash -c "a2enmod proxy proxy_http && apache2-foreground"
    ports:
      - 1999:80
    networks:
      - internal
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.corrupted_world.rule=Host(`corrupted-world.cbc2025.cloud`)"
      - "traefik.http.routers.corrupted_world.tls=true"
      - "traefik.http.services.corrupted_world.loadbalancer.server.port=80"
    depends_on:
      - bot
  bot:
    platform: linux/amd64
    build:
      context: bot
      args:
        - BROWSER=chromium
    restart: always
    environment:
      APPNAME: Admin
      APPURL: http://proxy/
      APPURLREGEX: ^http(|s)://.*$
      APPFLAG: CBC{world_is_so_corrupted}
      APPLIMIT: 10
      APPLIMITTIME: 60
      USE_PROXY: 1
      DISPLAY: ${DISPLAY}
    networks:
      - internal
    # uncoment this if you need to run the bot in GUI mode
    # run this before running the docker container if you're use xauth `sudo xhost +local:docker`
    # volumes:
      # - /tmp/.X11-unix:/tmp/.X11-unix

networks:
  internal:
  traefik:
    external: true