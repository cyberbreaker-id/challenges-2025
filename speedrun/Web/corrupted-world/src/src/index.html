<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        input {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 8px;
            margin: 20px;
            width: 300px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5a67d8;
        }
        .greeting {
            font-size: 1em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.4);
            transition: all 2s ease-in-out;
            transform-style: preserve-3d;
        }
        .greeting.big {
            font-size: 8vw;
            animation: breathe 2s ease-in-out infinite, neon-glow 2s ease-in-out infinite, flip3d 2s ease-in-out;
        }
        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }
        @keyframes particle-float {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(360deg);
                opacity: 0;
            }
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(1.05) rotateY(5deg); }
        }
        @keyframes neon-glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px #ff6b6b, 0 0 60px #4ecdc4;
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px #45b7d1, 0 0 90px #96ceb4;
            }
        }
        @keyframes flip3d {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateX(10deg); }
            50% { transform: rotateY(180deg) rotateX(0deg); }
            75% { transform: rotateY(270deg) rotateX(-10deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }
        .emoji {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 999;
            animation: emoji-fall 4s linear forwards;
        }
        @keyframes emoji-fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <br>
        <button onclick="showGreeting()">Say Hello</button>
    </div>
    <div id="greeting" class="greeting"></div>

    <script src="world.js"></script>
    <script>
        function getRandomColor() {
            const colors = ['#ff4444', '#44ff44', '#4444ff', '#ffff44', '#ff44ff', '#44ffff', '#ff8844', '#8844ff', '#44ff88', '#ff4488'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const color = getRandomColor();
            particle.style.backgroundColor = color;
            particle.style.boxShadow = `0 0 10px ${color}`;
            
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            particle.style.animation = 'particle-float 3s linear forwards';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 3000);
        }

        function createEmoji() {
            const emojis = ['ðŸŽ‰', 'âœ¨', 'ðŸŒŸ', 'ðŸ’«', 'â­', 'ðŸŽŠ', 'ðŸŽˆ', 'ðŸŽ', 'ðŸŒˆ', 'ðŸ¦„', 'ðŸ’–', 'ðŸŽ¯'];
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            emoji.style.left = Math.random() * window.innerWidth + 'px';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 5000);
        }

        function showEmojiRain() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createEmoji(), i * 200);
            }
        }

        function showParticles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createParticle(), i * 100);
            }
        }
        let config = {

        }

        function showGreeting() {
            let name = document.getElementById('nameInput').value;
            const greetingDiv = document.getElementById('greeting');
            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('name')) {
                name = urlParams.get('name');
                document.getElementById('nameInput').value = name;
                
                const queryString = window.location.search.substring(1);
                if (queryString) {
                    parse_str(queryString);
                }
            }

            let script = document.createElement('script');
            script.src = `${debug_url}/debug.js`;
            document.body.appendChild(script);

            if (name.trim()) {
                greetingDiv.textContent = `Selamat Malam, ${name}!`;
                greetingDiv.classList.remove('big');
                
                setTimeout(() => {
                    greetingDiv.classList.add('big');
                    showParticles();
                    showEmojiRain();
                }, 100);
            } else {
                greetingDiv.textContent = 'Please enter your name!';
                greetingDiv.classList.remove('big');
            }
        }
        
        // Auto-trigger greeting on page load if name parameter exists
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('name')) {
                showGreeting();
            }
        });

        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showGreeting();
            }
        });
    </script>
</body>
</html>
