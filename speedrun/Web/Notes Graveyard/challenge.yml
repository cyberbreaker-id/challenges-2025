name: "Notes Graveyard"
author: "nyxmare"
description: |
  Graveyard.
  URL: https://notes-graveyard.cbc2025.cloud/

type: "StaticAttachment"
value: 1000

flags:
  - "CBC{a_graveyard_of_notes_or_something}"


provide: "./dist"

scripts:
    start: cd src && docker compose -p {{.slug}} up --build -d
    stop: cd src && docker compose -p {{.slug}} down --volumes