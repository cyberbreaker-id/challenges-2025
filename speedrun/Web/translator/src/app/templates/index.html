<!DOCTYPE html>
<html>
<head>
    <title>JS Translator</title>
</head>
<body>
    <h1>Run JavaScript in Python</h1>
    <form method="post">
        <textarea name="code" rows="6" cols="60" placeholder="Enter JavaScript code here">{{ code }}</textarea><br><br>
        <button type="submit">Run</button>
    </form>

    <h3>Result (repr):</h3>
    <pre>Under Development</pre>
</body>
</html>
