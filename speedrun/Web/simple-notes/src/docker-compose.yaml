version: '3'

services:
  proxy:
    image: php:8.2-apache
    restart: always
    volumes:
      - ./src:/var/www:ro
      - ./proxy.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    command: bash -c "a2enmod proxy proxy_http && apache2-foreground"
    networks:
      - internal
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.simple_notes_bot.rule=Host(`simple-notes.cbc2025.cloud`)"
      - "traefik.http.routers.simple_notes_bot.tls=true"
      - "traefik.http.services.simple_notes_bot.loadbalancer.server.port=80"
    depends_on:
      - bot
  bot:
    platform: linux/amd64
    build:
      context: bot
      args:
        - BROWSER=chromium
    restart: always
    environment:
      APPNAME: Admin
      APPURL: http://proxy/
      APPURLREGEX: ^http(|s)://.*$
      APPFLAG: CBC{a_super_simple_easy_notes}
      APPLIMIT: 10
      APPLIMITTIME: 60
      USE_PROXY: 1
      DISPLAY: ${DISPLAY}
    networks:
      - internal
    # uncoment this if you need to run the bot in GUI mode
    # run this before running the docker container if you're use xauth `sudo xhost +local:docker`
    # volumes:
      # - /tmp/.X11-unix:/tmp/.X11-unix

networks:
  internal:
  traefik:
    external: true
